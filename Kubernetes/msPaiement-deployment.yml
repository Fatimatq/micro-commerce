apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-paiement
  namespace: mcommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-paiement
  template:
    metadata:
      labels:
        app: ms-paiement
    spec:
      containers:
        - name: ms-paiement
          image: khaoula1el/backend-paiement:app
          ports:
            - containerPort: 5002
          resources: {}
          env:
            - name: MONGO_DB
              valueFrom:
                secretKeyRef:
                  name: mcommerce-secret
                  key: mcommerce-database
            - name: MONGO_SERVICE
              value: mcommerce-mongodb-service

---
apiVersion: v1
kind: Service
metadata:
  name: ms-paiement-service
  namespace: mcommerce
spec:
  selector:
    app: ms-paiement
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: LoadBalancer
